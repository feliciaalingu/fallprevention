<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cobb County 911 Fall Complaints - Dot Density Map</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.11/"></script>
    
    <script>
require(
          ["esri/Map",
          "esri/views/MapView",
          "esri/layers/FeatureLayer",
          "esri/renderers/DotDensityRenderer"],
function(Map,
         MapView, 
         FeatureLayer,
         DotDensityRenderer)
 {
 
 var map = new Map({
      basemap: "topo-vector"
    });
      
 var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-84.574878,33.925852],
      zoom: 15
    });
      
 var fallcomplaints = new FeatureLayer({
  url:"https://services.arcgis.com/HYLRafMc4Ux6DA8c/arcgis/rest/services/2017_Fall_Complaints/FeatureServer"
    });
 
 map.add(fallcomplaints);
 
 const dotDensityRenderer = new DotDensityRenderer({
   referenceDotValue: 0.5,
   dotSize:8,
  outline: null,
  attributes: [{
    field: "Point_Count", // field name for population
    color: "#ff0000",
    label: "fall complaints"  // label in legend
  }]
});

 fallcomplaints.renderer = dotDensityRenderer;

 });
</script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
